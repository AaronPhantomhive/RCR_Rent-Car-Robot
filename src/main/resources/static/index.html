<html>
<head>

  <title>Rent-Car-Robot Watson Assistant App</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="images/conversation.svg" />

<body background="images/bg3.jpg">
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="images/chat-button.png">
    <img class="option not-full" src="images/code-button.png">
  </div>
  
  <div class="breath">
  <img src="images/breath2.png" alt="呼吸灯动效图" class="breath2">	
  </div>	
  
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
   
		<div class="nav">
			<div class="nav_center">
				<div class="nav_context">
					<a href="#">Account</a>
					<a href="#">News</a>
					<a href="#">Community</a>
					<a href="#">Information</a>
					<a href="#">About us</a>
					<a href="index.html">Contact Us</a>
				</div>
				<div class="nav_form">
					<form action="">
						<input type="text" placeholder="Search...">
					</form>
					<img class="n_img" src="images/glass.png" alt=""/>
				</div>
			</div>
		</div>
		
		
		<!-------------------------------------->
		<a class="back" href="javascript:history.back()"></a>
		<h4 class="tit">RCR Watson</h4>
		
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <p class="user-typing" id="user-typing-field"></p>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)"
            autofocus>
        </label>

        </div>
         -->
      </div>
    </div>

    <!-- 实现交互 -->
    <div id="payload-column" class="fixed-column content-column" style="overflow: hidden">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
